<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github OAuth Demo UI</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Github OAuth Demo UI</h1>
        <h4><a href="http://localhost:8080/login/github?redirectUrl=http://localhost:5000/login">Login</a></h4>
        <h4><a href="/logout">Logout</a></h4>
        <div>
            <br/>
            <button id="unsecured" type="button" class="btn btn-primary">GET Unsecured</button>
            <button id="secured" type="button" class="btn btn-success">GET Secured</button>
        </div>
        <div>
            <br/>
            <h4>Response: <p id="response"></p></h4>
        </div>
    </body>
</html>

<script>
    $("#unsecured").click(() => {
        $.get('/test/unsecured', (response) => {
            $("#response").html(response)
        })
    })
    $("#secured").click(() => {
        $.get('/test/secured', (response) => {
            $("#response").html(response)
        })
    })
</script>
